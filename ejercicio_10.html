<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio</title>
    <script>
        let num, nums, a;
        nums, num = 0;
        for (let i = 1; i <= 3; i++) {
            num = parseInt(prompt(`Ingrese el numero ${i}`));
            nums = nums + num;
            a = i;
        }
        const promedio = (nums, a) => nums / a;
        console.log(promedio(nums, a));

        alert(`El promedio es: ${promedio(nums, a)}`);
        window.location.reload();
    </script>
</head>

</html>
