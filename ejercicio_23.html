<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: linear-gradient(to left, #58f770, #aa58ed);
            background-size: 400%;
            animation: cambiarColor 2s ease-in alternate infinite;
        }

        @keyframes cambiarColor {
            0% {
                background-position: 25% 50%;
            }

            100% {
                background-position: 50% 100%;
            }
        }

        h1 {
            color: black;
        }

        div {
            display: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            width: 300px;
            border-radius: 10px;
            background-color: #d1e7dd;
        }

        input[type="radio"] {
            margin: 10px;
            cursor: pointer;

        }

        #opcele {
            margin-top: 20px;
            font-size: 1.2em;
            color: rgba(0, 0, 0, 0.637);
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Ejercicio 23</h1>
    <div>
        <input type="radio" id="1" name="lenguaje" value="JavaScript">JavaScript<br>
        <input type="radio" id="2" name="lenguaje" value="HTML">HTML<br>
        <input type="radio" id="3" name="lenguaje" value="Python">Python<br>
        <input type="radio" id="4" name="lenguaje" value="Java">Java<br>
        <input type="radio" id="5" name="lenguaje" value="C++">C++<br>
    </div>
    <h1 id="opcele">Aquí debe ir la opción elegida</h1>
    <script type="module" src="JS/ejercicio_23.js"></script>

</body>

</html>
