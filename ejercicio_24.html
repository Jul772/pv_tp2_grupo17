<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #3730a3;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 4px;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
        }
    </style>
</head>

<body>
    <h1>Ejercicio 24</h1>
    <button type="button" id="bgchange">Cambiar color de Fondo</button>
    <script type="module" src="JS/ejercicio_24.js"></script>
</body>

</html>
