<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        div {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 20px;
            border: 5px solid #ccc;
            border-radius: 25px;
            background-color: #7fb9eb;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 20</h1>
    <div>
        <label>País:</label>
        <select name="pais" id="pais">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
            <option value="4">Canada</option>
            <option value="5">Colombia</option>
            <option value="6">Perú</option>
            <option value="7">Venezuela</option>
            <option value="8">Uruguay</option>
        </select>

        <label>Capital:</label>
        <select name="capital" id="capital">
            <option value="1">Buenos Aires</option>
            <option value="2">Brasilia</option>
            <option value="3">Santiago</option>
            <option value="4">Ottawa</option>
            <option value="5">Bogotá</option>
            <option value="6">Lima</option>
            <option value="7">Caracas</option>
            <option value="8">Montevideo</option>
        </select>
    </div>
    <script type="module" src="JS/ejercicio_20.js"></script>
</body>

</html>
