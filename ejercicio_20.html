<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <style>
        body {
            background: linear-gradient(to left, #000000, #ff2626);
            background-size: 400%;
            animation: cambiarColor 2s ease-in alternate infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes cambiarColor {
            0% {
                background-position: 25% 50%;
            }

            100% {
                background-position: 50% 100%;
            }

        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.8em;
            margin: 40px 0 30px 0;
            text-shadow: 2px 4px 12px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        div {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border-radius: 20px;
            padding: 32px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            width: 50%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
        }

        select {
            width: 220px;
            padding: 10px 16px;
            margin-bottom: 22px;
            border: none;
            border-radius: 25px;
            background: #e0ecff;
            color: #333;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(127, 185, 235, 0.15);
            transition: box-shadow 0.2s, background 0.2s;
            outline: none;
        }

        select:focus {
            background: #c7e0ff;
            box-shadow: 0 0 0 3px #7fb9eb55;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 20</h1>
    <div>
        <label>País:</label>
        <select name="pais" id="pais">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
            <option value="4">Canada</option>
            <option value="5">Colombia</option>
            <option value="6">Perú</option>
            <option value="7">Venezuela</option>
            <option value="8">Uruguay</option>
        </select>

        <label>Capital:</label>
        <select name="capital" id="capital">
            <option value="1">Buenos Aires</option>
            <option value="2">Brasilia</option>
            <option value="3">Santiago</option>
            <option value="4">Ottawa</option>
            <option value="5">Bogotá</option>
            <option value="6">Lima</option>
            <option value="7">Caracas</option>
            <option value="8">Montevideo</option>
        </select>
    </div>
    <script type="module" src="JS/ejercicio_20.js"></script>
</body>

</html>
