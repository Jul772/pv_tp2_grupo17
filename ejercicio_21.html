<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>

    <style>
        /* Fondo general */
        body {
            font-family: "Verdana", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F5F3FF;
            /* Suave toque lila */
        }

        /* Título principal */
        h1 {
            color: #4E44A1;
            /* Morado elegante */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(78, 68, 161, 0.5);
        }

        /* Contenedor */
        .container {
            text-align: center;
            background: #FFF9E9;
            /* Color crema suave */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo del label */
        label {
            font-size: 1.2em;
            color: #6F8AB7;
            margin-bottom: 10px;
            display: block;
        }

        /* Estilo del input */
        input[type="text"] {
            padding: 12px;
            width: 85%;
            border: 2px solid #9AA4D0;
            border-radius: 8px;
            font-size: 1em;
            background-color: #FFFFFF;
            color: #4E44A1;
            margin-bottom: 15px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #B0C4DE;
            /* Resaltado al enfocar */
        }

        /* Estilo del párrafo */
        p {
            font-size: 1.3em;
            color: #4E44A1;
            background-color: #FFF1DB;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Animaciones */
        .animado.dinamico {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1> >> Tu texto mágico << </h1>
            <div class="container">
                <label for="entradaTexto">Escribe justo abajo:</label>
                <input type="text" id="entradaTexto" placeholder="ahora me ves, ahora no me ves...">
                <p id="textoMostrado" class="animado">Aquí aparecerá lo que escribas en el casillero</p>
            </div>
            <script type="module" src="JS/ejercicio_21.js"></script>
</body>

</html>
