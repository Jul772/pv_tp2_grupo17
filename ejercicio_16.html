<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <script>
        function sumarRango() {
            let numI = parseInt(prompt("Ingrese el numero inicial:"));
            let numF = parseInt(prompt("Ingrese el numero final:"));
            let suma = 0;
            for (let i = numI; i <= numF; i++) {
                suma += i;
            }
            alert("La suma de los nÃºmeros entre " + numI + " y " + numF + " es: " + suma);
        }
        sumarRango();
    </script>
</head>
