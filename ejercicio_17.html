<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 48px;
            color: #234567;
            letter-spacing: 1.5px;
            font-size: 2.2rem;
            text-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }

        p {
            margin-top: 28px;
            font-size: 1.18rem;
            color: #1e3550;
        }
    </style>
    <script>
        const contadorLetraA = (texto) => {
            let contador = 0;

            for (let char of texto.toLowerCase()) {
                if (char === "a") {
                    contador++;
                }
            }
            return contador;
        };
        window.addEventListener('DOMContentLoaded', () => {
            const texto = prompt("Escribe un texto:") || "";
            document.getElementById('resultado').textContent =
                `La letra "a" aparece ${contadorLetraA(texto)} veces.`;
        });
    </script>
</head>

<body>
    <h1>Contador de letras A</h1>
    <p id="resultado"></p>
</body>

</html>
