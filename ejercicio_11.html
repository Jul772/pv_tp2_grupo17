<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <script>

        //solicitamos los kilómetros recorridos
        const kilómetros = parseFloat(prompt("Ingresa aquí los kilómetros que has recorrido:"));

        //solicitamos los litros de combustibles que consumió
        const litros = parseFloat(prompt("Ingresa aquí los litros de combustible que consumió hoy:"));

        //validamos los valores que ingresan
        if (isNaN(kilómetros) || isNaN(litros) || kilómetros <= 0 || litros <= 0) {
            alert("Por favor, verifique que los valores ingresados sean mayores a 0");
        } else {
            //calculamos de tener valores correctos
            const consumo = litros / kilómetros;

            alert(`El consumo de combustible es de ${consumo.toFixed(2)} litros por kilómetros.`);
        }

        //parseFloat asegura que los valores que se ingresan sean números decimales
        //isNan, verifica si los valores ingresados no son números o menores/iguales a 0

    </script>
</head>

<body>
    <h1>CONSUMO DE COMBUSTIBLE</h1>
    <p>Bienvenido, esperamos que obtenga la respuesta que desea.</p>
</body>

</html>
