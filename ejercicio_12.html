<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero par</title>
    <script>
        let numero = parseInt(prompt("Ingresa un número entero:"));

        let calcularpar = (numero) => {
            if (isNaN(numero)) {
                return ("El valor ingresado no es un número");
            } else {
                if (numero % 2 === 0) {
                    return ("El numero es par");
                } else {
                    return ("El numero es impar");
                }
            }
        };

        alert(calcularpar(numero));
        window.location.reload();
    </script>
</head>

</html>
